<div [formGroup]="form" class="pt-150">
    <div fxLayout="row wrap" class="form-row">
        <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50" formControlName='safariExperiment' appMultiCheckboxes>
            <label class="app-label">Quelle expérience de safari recherchez-vous ?</label>
            <mat-checkbox *ngFor="let option of safariExperiments" 
                appCheckboxItem
                class="d-block mb-50"
                [value]="option.value">{{ option.label }}</mat-checkbox>
        </div>
    </div>
    <mat-form-field class="w-100 mb-150" appearance="outline">
        <mat-label>Décrivez votre itinéraire de safari et vos envies ou contraintes spécifiques</mat-label>
        <textarea matInput formControlName="travelDescription" rows="10"></textarea>
    </mat-form-field>
</div>
