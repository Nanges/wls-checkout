<ng-container [formGroup]="form">
    <div fxLayout="row wrap" class="form-row">
        <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
            <label class="app-label">Type d'hébergement souhaité</label>
            <mat-radio-group aria-label="Type d'hébergement souhaité" formControlName='hostingType'>
                <mat-radio-button 
                    *ngFor="let option of hostingTypeOptions" 
                    [value]="option.value" class="d-block mb-50">{{ option.label }}</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
            <label class="app-label">Repas</label>
            <mat-radio-group aria-label="Repas" formControlName='mealType'>
                <mat-radio-button 
                    *ngFor="let option of mealOptions" 
                    [value]="option.value" class="d-block mb-50">{{ option.label }}</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <div fxLayout="row wrap" class="form-row">
        <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
            <label class="app-label">Type de véhicule de safari</label>
            <mat-radio-group aria-label="Type d'hébergement souhaité" formControlName='vehicleType'>
                <mat-radio-button 
                    *ngFor="let option of vehicleOptions$ | async" 
                    [value]="option.value" class="d-block mb-50" [disabled]="option.disabled">{{ option.label }}</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
            <mat-form-field class="w-100">
                <mat-label appRequired>Budget par personne</mat-label>
                <mat-select formControlName="budgetPerPerson">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let option of budgetPerPersonOptions" 
                        [value]="option">{{ option }}&euro;</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div formArrayName="safariExperiment" class="mb-150">
        <label class="app-label">Quelle expérience de safari recherchez-vous ?</label>
        <mat-form-field *ngFor="let _ of safariExperiments.controls; index as i" class="w-100">
            <mat-label appRequired>Choix n° {{ i+1 }}</mat-label>
            <mat-select [formControlName]="i">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let option of safariExperimentOptions$ | async" 
                    [value]="option.value" 
                    [disabled]="option.disabled">{{ option.label }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <mat-form-field class="w-100 mb-150">
        <mat-label>Décrivez votre itinéraire de safari et vos envies ou contraintes spécifiques</mat-label>
        <textarea matInput formControlName="travelDescription"></textarea>
    </mat-form-field>
</ng-container>
