<div [formGroup]="form" class="pt-150">
    <div fxLayout="row wrap" class="form-row">
        <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50" formControlName='destinations' appMultiCheckboxes>
            <label class="app-label">Destinations</label>
            <mat-checkbox *ngFor="let destination of destinations" 
                appCheckboxItem
                class="d-block mb-50"
                [value]="destination.value">{{ destination.label }}</mat-checkbox>
        </div>
    </div>
    <div fxLayout="row wrap" class="form-row">
        <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
            <label class="app-label">Type de tour</label>
            <mat-radio-group aria-label="Type de tour" formControlName='tourType'>
                <mat-radio-button *ngFor="let type of tourTypes" [value]="type.value" class="d-block mb-50">{{ type.label }}</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50" formControlName='attendants' appMultiCheckboxes>
            <label class="app-label">Accompagnateurs</label>
            <mat-checkbox *ngFor="let attendant of attendants" 
                appCheckboxItem
                class="d-block mb-50"
                [value]="attendant.value">{{ attendant.label }}</mat-checkbox>
        </div>
    </div>
    <div fxLayout="row wrap" class="form-row">
        <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
            <label class="app-label">Type d'hébergement souhaité</label>
            <mat-radio-group aria-label="Type d'hébergement souhaité" formControlName='hostingType'>
                <mat-radio-button 
                    *ngFor="let option of hostingTypeOptions" 
                    [value]="option.value" class="d-block mb-50">{{ option.label }}</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
            <label class="app-label">Repas</label>
            <mat-radio-group aria-label="Repas" formControlName='mealType'>
                <mat-radio-button 
                    *ngFor="let option of mealOptions" 
                    [value]="option.value" class="d-block mb-50">{{ option.label }}</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <div fxLayout="row wrap" class="form-row">
        <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
            <label class="app-label">Type de véhicule de safari</label>
            <mat-radio-group aria-label="Type d'hébergement souhaité" formControlName='vehicleType'>
                <mat-radio-button 
                    *ngFor="let option of vehicleOptions$ | async" 
                    [value]="option.value" class="d-block mb-50" [disabled]="option.disabled">{{ option.label }}</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
</div>
