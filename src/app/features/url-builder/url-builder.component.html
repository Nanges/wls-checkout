<div class="container" [formGroup]="form">
    <mat-card>
        <mat-card-title>Url builder</mat-card-title>
        <div fxLayout="row wrap" class="form-row">
            <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
                <app-multi-checkboxes formControlName='destinations' appDestinations #d="destinations">
                    <label class="app-label">Destinations</label>
                    <mat-checkbox *ngFor="let destination of d.items" 
                        appCheckboxItem
                        class="d-block mb-50"
                        [value]="destination.value">{{ destination.label }}</mat-checkbox>
                </app-multi-checkboxes>  
            </div>
            <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
                <app-multi-checkboxes formControlName='safari_experiments' appSafariExperiments #se="safariExperiments">
                    <label class="app-label">Quelle expérience de safari recherchez-vous ? <span class="app-optional">(optionnel)</span></label>
                    <mat-checkbox *ngFor="let option of se.items" 
                        appCheckboxItem
                        class="d-block mb-50"
                        [value]="option.value">{{ option.label }}</mat-checkbox>
                </app-multi-checkboxes>
            </div>
        </div>
        <div fxLayout="row wrap" class="form-row">
            <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
                <label class="app-label">Type de tour</label>
                <mat-radio-group aria-label="Type de tour" formControlName='tour_type' appTourTypes #tt="tourTypes">
                    <mat-radio-button *ngFor="let type of tt.items" [value]="type.value" class="d-block mb-50">{{ type.label }}</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
                <app-multi-checkboxes appAttendants #at="attendants" formControlName='attendants'>
                    <label class="app-label">Accompagnateurs</label>
                    <mat-checkbox *ngFor="let attendant of at.items" 
                        appCheckboxItem
                        class="d-block mb-50"
                        [value]="attendant.value">{{ attendant.label }}</mat-checkbox>
                </app-multi-checkboxes>
            </div>
        </div>
        <div fxLayout="row wrap" class="form-row">
            <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
                <app-dates-selector [isMobile]="false" [form]="form"></app-dates-selector>
            </div>
            <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
                <label class="app-label">Type d'hébergement souhaité</label>
                <mat-radio-group aria-label="Type d'hébergement souhaité" formControlName='hosting_type' appHostingTypes #ht="hostingTypes">
                    <mat-radio-button 
                        *ngFor="let option of ht.items" 
                        [value]="option.value" class="d-block mb-50">{{ option.label }}</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div fxLayout="row wrap" class="form-row">
            <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
                <label class="app-label">Type de véhicule de safari</label>
                <mat-radio-group aria-label="Type d'hébergement souhaité" formControlName='vehicle_type' appVehicleTypes #vt="vehicleTypes">
                    <mat-radio-button 
                        *ngFor="let option of vt.items" 
                        [value]="option.value" class="d-block mb-50" [disabled]="option.disabled">{{ option.label }}</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="form-cell" fxFlex="100" fxFlex.gt-xs="50">
                <label class="app-label">Repas</label>
                <mat-radio-group aria-label="Repas" formControlName='meal_type' appMealTypes #mt="mealTypes">
                    <mat-radio-button 
                        *ngFor="let option of mt.items" 
                        [value]="option.value" class="d-block mb-50">{{ option.label }}</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
    </mat-card>
</div>
